sudo: false
language: node_js
node_js:
  - "4"
  - "4.2.2"

# fail asap when there is a failure
matrix:
  fast_finish: true

cache:
  directories:
    - node_modules

notifications:
  email: evenchange4@gmail.com

before_install:
  # remove useless/non listed deps
  - npm prune
  # faster npm install
  - npm set progress=false

script:
  - npm run lint
  - npm run test:coverage

after_success: npm run coverage
